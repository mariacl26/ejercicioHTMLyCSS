<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio F_3</title>
</head>

<body>
    <h1><span class="subrayado">Encuesta televisiva</span></h1>
    <form action="tratar-datos.html" method="get">
        <fieldset>
            <legend>Datos personales</legend>
            <table>
                <tr>
                    <td><span class="pregunta">Edad: </span>
                        <input type="number" name="edad" size="4" maxlength="3" min="0" max="150" />
                    </td>
                    <td colspan="2"><span class="pregunta">Habitantes en la casa:</span>
                        <select name="habitantes">
                            <option value="1" selected="selected">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 o más</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="pregunta">Sexo:</span> <input type="radio" name="sexo" value="H" />Hombre
                        <input type="radio" name="sexo" value="M" />Mujer
                    </td>
                    <td colspan="2">
                        <span class="pregunta">Televisores en la casa:</span>
                        <input type="radio" name="nteles" value="0" />0
                        <input type="radio" name="nteles" value="1" />1 <input type="radio" name="nteles" value="2" />2
                        <input type="radio" name="nteles" value="3" />3 <input type="radio" name="nteles" value="4" />4
                        o más
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <span class="pregunta">Lugares en los que hay televisión en la casa: </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="comedor" value="comedor" />Comedor
                    </td>
                    <td>
                        <input type="checkbox" name="Cocina" value="Cocina" />Cocina
                    </td>
                    <td>
                        <input type="checkbox" name="Cuarto_baño" value="Cuarto_baño" />Cuarto de baño
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="Dormitorio_p" value="Dormitorio_p" />Dormitorio padres
                    </td>
                    <td>
                        <input type="checkbox" name="Dormitorio_h" value="Dormitorio_h" />Dormitorio hijos
                    </td>
                    <td>
                        <input type="checkbox" name="Otros" value="Otros" />Otros
                    </td>
                </tr>
            </table>
            <br />
            <input type="submit" value="Aceptar" />
            <input type="reset" value="Borrar" />
        </fieldset>
    </form>
</body>

</html>
